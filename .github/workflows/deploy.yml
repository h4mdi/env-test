name: Deployment (Docker - Secure)

on:
  push:
    branches: [ main, dev ]

env:
  MONGODB_CONNECTION_PROTOCOL: mongodb+srv
  MONGODB_DB_NAME: env-demo
  PORT: 8080

jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-cache-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: docker build -t gha-demo-secure .

      - name: Run container securely
        env:
          MONGODB_CONNECTION_PROTOCOL: ${{ env.MONGODB_CONNECTION_PROTOCOL }}
          MONGODB_CLUSTER_ADDRESS: ${{ secrets.MONGODB_CLUSTER_ADDRESS }}
          MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
          MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}
          PORT: ${{ env.PORT }}
        run: |
          echo "Running container with secrets injected at runtime..."
          docker run --rm \
            -e MONGODB_CONNECTION_PROTOCOL \
            -e MONGODB_CLUSTER_ADDRESS \
            -e MONGODB_USERNAME \
            -e MONGODB_PASSWORD \
            -e MONGODB_DB_NAME \
            -e PORT \
            gha-demo-secure npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Simulated Deployment
        run: echo "Deployment triggered after successful tests."
