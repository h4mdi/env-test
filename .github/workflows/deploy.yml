name: Deployment (Docker - Secure)

on:
  push:
    branches: [ master, dev ]

env:
  MONGODB_CONNECTION_PROTOCOL: mongodb+srv
  MONGODB_DB_NAME: env-demo
  PORT: 8080

jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-cache-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and tag image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gha-demo:${{ github.sha }} .

      - name: Push image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/gha-demo:${{ github.sha }}
